<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <p>
      <!-- mark !== strong -->
      Il est <mark>impératif</mark> de laisser un
      like.
    </p>

    <!-- contient toutes les informations de contact, tel, email, etc -->
    <address>
      <p>
        Mon addresse : 1 rue Principale, Lille,
        France
      </p>

      <p>
        <!-- title peut se mettre sur toutes les balises -->
        Mon <abbr title="Téléphone">Tél</abbr>: 01

        <!-- exemple ici, au hover -->
        02 03 04 0<span
          title="C'est mon chiffre favoris"
          >5</span
        >
      </p>
    </address>

    <p>
      Ma prochaine vidéo sera le demain, le
      <!-- meilleure interprétation des dates par les moteurs de recherche -->
      <time datetime="2023-06-09"
        >9 juin 2023</time
      >
    </p>
  </body>
</html>
